<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023년을 그것도 서연의 달을 보내며..!</title>
    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/651/42/png-clipart-computer-icons-heart-favicon-love-symbols-love-color-pencil.png">
    <meta property="og:image"
        content="https://github.com/unknownpage/unknownpage.github.io/assets/155293317/c9e121ac-e712-4657-a50b-b919d7cecc8d">
    <meta property="og:title" content="일거수일투족 해킹하는 링크">
    <meta property="og:description" content="WARNING">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Poor+Story&display=swap" rel="stylesheet">
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    <style>
        * {
            font-family: 'Gugi', cursive;
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #296cff;
        }

        .envelope {

            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;
            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;

        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .rtan {
            background-color: white;

            width: 200px;
            height: 200px;

            background-image: url('https://github.com/unknownpage/unknownpage.github.io/assets/155293317/bdc55e09-5b2a-41a3-a640-341a6e120afb');
            background-size: cover;
            background-position: center;
            border-radius: 100px;

            margin: 100px auto 0px auto;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messagebox {
            background-color: wheat;

            width: 400px;
            margin: auto;

            color: brown;

            padding: 30px;

            font-size: 20px;
            line-height: 30px;
            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }

            h1 {
                font-size: 28px;
            }

            .envelope {
                margin: 150px auto 0px auto;
            }
        }
        
    </style>
    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
        function go_rtan() {
            alert('이거 찾으면 천재!')
            window.location.href = 'https://github.com/unknownpage/unknownpage.github.io/assets/155293317/7febb8b7-b15c-4104-8a6b-651749e03edf';
        }
    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">이거 누르면 바보!</h2>
    </div>

    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>2024년에도 잘 지내보쟈!</h1>
        <div class="messagebox">
            급하게 오느라 편지지 챙길 시간이 없어서 코드로 써봐...<br />
            <br />
            2023년 마지막 날을 함께할 수 있어서 너무 기쁘다 ㅎㅎ <br />
            난 누구 덕분에 두고두고 기억에 남을 한 해 였는데, <br />
            서연이두 그랬음 좋겠다! <br />
            올해보다 내년에 더 행복하게 보내보자~ <br />
            <br />
            2024년은 푸른 용의 해래 간지 미쳤다 그치 <br />
            (난 참고로 개쩌는 돼지 띠..ㅎ) <br />
             <br />
            <p class="from">-사색에 잠긴 청년 씀-</p>
        </div>
    </div>


</body>

</html>
