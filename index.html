<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신년맞이 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>신년맞이 페이지</h1>
    </header>

    <section>
        <h2>새해 복 많이 받으세요!</h2>
        <p>새해에는 더 많은 행복과 성공이 가득하길 기원합니다.</p>
        <p>올 한 해도 건강하고 행복한 시간 가득하시길 바랍니다.</p>
    </section>

    <footer>
        <p>&copy; 2023 신년맞이 페이지</p>
    </footer>

</body>
</html>
