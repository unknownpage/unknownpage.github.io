<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편지 모양 토글</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .letter-content {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>편지 모양 토글</h1>
    </header>

    <section>
        <button onclick="toggleLetter()">편지 열기/닫기</button>
        <div class="letter-content" id="letterContent">
            <h2>편지 내용</h2>
            <p>이 곳에 편지의 내용이 들어갑니다.</p>
            <!-- 내용을 추가하거나 수정하세요 -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 편지 모양 페이지</p>
    </footer>

    <script>
        function toggleLetter() {
            var letterContent = document.getElementById("letterContent");
            if (letterContent.style.display === "none") {
                letterContent.style.display = "block";
            } else {
                letterContent.style.display = "none";
            }
        }
    </script>

</body>
</html>
